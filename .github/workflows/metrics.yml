name: GitHub Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # runs daily
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ayushcode12   # <-- change to your GitHub username
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_traffic: yes
          plugin_lines: yes
          plugin_followup: yes
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          plugin_leetcode_user: ayushcode12  # your LeetCode username
